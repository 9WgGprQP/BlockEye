[build]
builder = "NIXPACKS"

[deploy]
startCommand = "npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/health"
healthcheckTimeout = 100
startTimeout = 100

[[services]]
name = "blockeye-edge-functions"

[services.variables]
PORT = "3000"
NODE_ENV = "production"
